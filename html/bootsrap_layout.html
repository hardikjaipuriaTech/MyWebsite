<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!--For Responsive Web Design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--For Website SEO-->
    <meta name="author" content="Hardik Jaipuria">
    <meta name="description" content="Bootstrap Template for Website">

    <title>Bootstrap Template</title>
    <!--Link to the stylesheet for the page-->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/custom.css" />

    <!--For Favicon display-->
    <link rel="icon" type="image/x-icon" href="../assets/images/company_favicon.ico">

    <!--For using Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

<body>

    <!--Header Section of the website-->
    <header>
        <div class="container">
            <div class="d-flex flex-wrap justify-content-start">
                <div class="flex-shrink-0 d-inline-block">
                    <img src="../assets/logo/company_logo.jpg" alt="company_logo"
                        class="img-fluid rounded-circle float-start m-3" width="100" height="60">
                </div>
                <div class="flex-grow-1 mt-3 ms-3 d-inline-block">
                    <h4 class="fw-bold mb-0">Company Name</h4>
                    <p>Company tag line</p>
                </div>
            </div>
        </div>
    </header>

    <!--Nav menu for the website-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="bootsrap_layout.html">
                        <i class="bi-house" role="img" aria-label="house"></i>    Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">
                        <i class="bi-file-person" role="img" aria-label="file-person"></i>  About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blogs.html">
                        <i class="bi-files" role="img" aria-label="files"></i>   Blogs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="contact.html">
                        <i class="bi bi-envelope" role="img" aria-label="envelope"></i>  Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Hero Section of the website-->
    <div class="container">
        <main class="d-flex align-items-center">
            <div>
                <h1>Hero section</h1>
                <p>This is the important highlight of the web page</p>
            </div>
            <img src="../assets/images/hero-design-image.jpg" class="image-fluid w-50 ps-3 mt-2" alt="Hero image">
        </main>
    </div>

    <!--Footer of the Website-->
    <div class="container-fluid">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2021 Company, Inc</p>
        </footer>
    </div>
    <script src="../javascript/bootstrap.bundle.js"></script>

</html>
