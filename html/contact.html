<body>

    <!--Header Section of the website-->
    <header>
        <div class="container">
            <div class="d-flex flex-wrap justify-content-start">
                <div class="flex-shrink-0 d-inline-block">
                    <img src="../assets/images/my_photo.jpg" alt="company_logo"
                        class="img-fluid rounded-circle float-start shadow m-3 border border-5" width="100" height="60">
                </div>
                <div class="flex-grow-1 mt-3 ms-3 d-inline-block">
                    <h4 class="fw-bold mb-0">Hardik Jaipuria</h4>
                    <p>Java Enterprise Developer</p>
                </div>
                <div class="mt-5">
                    <p class="text-end mb-0 fs-5">hardikjaipuria1501@gmail.com</p>
                    <p class="text-end fs-5">7972619038</p>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link active" href="bootsrap_layout.html">
                      <i class="bi-house" role="img" aria-label="house"></i> Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="about.html">
                      <i class="bi-file-person" role="img" aria-label="file-person"></i> Projects</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="blogs.html">
                      <i class="bi-files" role="img" aria-label="files"></i> Blogs</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" href="contact.html">
                      <i class="bi bi-envelope" role="img" aria-label="envelope"></i> Contact</a>
              </li>
          </ul>
      </div>
  </nav>
    <main>
        <div class="container">
          <h2 class="mt-3 mb-2 text-decoration-underline">Contact</h2>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
    </main>

    <div class="container-fluid">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2021 Company, Inc</p>
        </footer>
    </div>
    <script src="../javascript/bootstrap.bundle.js"></script>
</body>
